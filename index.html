<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K19MDB</title>
    <link rel="stylesheet" href="styles/app.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div></div>
        <div></div>
    </nav>
    <section class="hero" id="hero">
        <h1><span class="title-span">Khisus19</span> Movie Database</h1>
        <div class="subtitle">
            <p>Look for the next movie to watch.<br> 
                We have thousands of movies in our catalog. Search through the trending or top-rated films right now.</p>
        </div>
    </section>

    <section id="search">
        <form action="" id="search-form">
            <select name="sort" id="sort-dropdown">
                <option id="tredingDropdown">Trending</option>
                <option id="topRatedDropdown">Top-rated</option>
            </select>
            <input type="text" id="search-input">
            <button id="search-btn">Search</button>
        </form>
    </section>
    
    <section id="trending-section">
        <h2 class="grid-title" id="grid-title">Trending Movies</h2>
        <div id="movies-grid-container">
            
        </div>
        
    </section>
    <section>
        <div class="contenedor" id="contenedor"></div>
        <div class="paginacion">
            <button id="btnPrev">Previus</button>
            <button id="btnNext">Next</button>
        </div>
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="src/main2.mjs"></script>
</body>
</html>
